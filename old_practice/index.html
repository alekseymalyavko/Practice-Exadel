  <div class="modal fade" id="Registration"    role="dialog" aria-labelledby="RegistrationLabel">
    <div class="modal-dialog" role="document">
 <form >
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" >Registration</h4>
        </div>
        <div class="modal-body">   

          <div class="input-group input-group-lg">
           <span class="input-group-addon" ><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
             <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" name="email" id="email_r">
              </div>
              <div class="input-group input-group-lg">
                <span class="input-group-addon" ><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
               <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon1" name="name" id="name_r">
                </div>

                <div class="input-group input-group-lg">
                <span class="input-group-addon" ><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
               <input type="password" class="form-control password" placeholder="Password" aria-describedby="sizing-addon1" name="password" id="password_r">
              </div>

                   <div class="checkbox" >
                  <label>
                    <input type="checkbox" >  I Agree to the Terms and Conditions</label>
                        </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="savebutton_r">OK</button>
        </div>
    </div>
  </form>
    </div>
  </div>

  </div>
</form>

  <script>
  
      $(document).ready(function () {


      $("#savebutton_s").click(function(s) {
          s.preventDefault();
      var email = $("#email_s").val();
      var password = $("#password_s").val();
         
         localStorage.setItem('email', email);
         localStorage.setItem('password_s', password);

      });
      });

   </script>

 <script>

          $(document).ready(function () {

            $("#savebutton_r").click(function(r) {
              r.preventDefault();
          var name = $("#name_r").val();
          var email = $("#email_r").val();
          var password = $("#password_r").val();
             
             localStorage.setItem('name_r', name);

             localStorage.setItem('password_r', password);

             $("#Registration").modal("hide");
          
          });

          })
