<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chat-Clouds</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/materialize.css" />
</head>

<body>
    <div class="first_c col 4">
        <div class="user" id="user">
    <button class="btn waves-effect waves-light" type="submit" onclick="out()">LogOut!</button>           
    </div>
        <div class="contacts"  >
            <h4>Contacts</h4>
            <div class="input-field col s2">
                 <i class="material-icons prefix">account_circle</i>
                <input type="text" class="validate" id="findUser" onclick="findUser(event)">
                <label for="icon_prefix">Find your friend</label>
                </div>
            <ul id="contacts" onclick="contactName(event)">
                
            </ul>
        </div>
    </div>
    <section class="second_c col 8">
        <div class="partner" id="partner">
      
        </div>
        <div class="chat" onclick="target(event)" id="chat">

        </div>
        <div class="message">
            <input type="text" placeholder="Write your message" id="messageBox">
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/script-cloud.js"></script>
</body>
</html>
