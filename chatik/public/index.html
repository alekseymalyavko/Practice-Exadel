<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/style.css" />
    
</head>

<body>
	<section>
		<div class="Regestration"><h3>Sign Up</h3>
		<form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Your Name" type="text" class="validate" id="name">
          <label for="first_name">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Fpassword" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Repeat password</label>
        </div>
      </div>
    </form>
       <div class="input-field col s6">
          <button class="btn waves-effect waves-light" type="submit" name="action" onclick="createUser()">Create Account!</button>	
          <a class="waves-effect waves-light btn" href="login">Log in</a>
    </div>    
		</div>

	</section>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/script-signup.js"></script>
</body>

</html>
