<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="materialize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TestApp</title>
</head>
<body>

<div class="container">  
<div class="row">

      <div class="col s12 allNews">
            <h5> Регистрация</h5>

            <form  class="inputInformation" id="regForm">
            <input name="name" type="text" placeholder="Введите Ваше имя">
            <input name="nickname" type="text" placeholder="Введите Ваш никнейм на сайте">
            
            <select name="city">
              <option value="" disabled selected>Выберете Ваш город</option>
              <option value="Минск">Минск</option>
              <option value="Москва">Москва</option>
              <option value="Киев">Киев</option>
              <option value="Вильнюс">Вильнюс</option>
            
            </select>
            
            <p>Выберете пол:
              <input type="radio" id="male" name="sex" value="male" /><label for="male">Муж.</label>
              <input type="radio" id="fem" name="sex" value="fem" /> <label for="fem">Жен.</label>
            </p>            
            
            <input name="email" type="email" class="validate"  placeholder="Введите Почту">
            <input name="number" type="tel"  placeholder="Введите мобильный номер">
            <input name="password" type="password" class="validate" placeholder="Введите Пароль">
            
            <p>
              <input type="checkbox" name="agree" value="agree" id="agree"/><label for="agree">Согласен что я **й</label>
            </p>
            
            <input type="submit" value="Зарегистрироваться!">
            </form>
      </div>
</div>
</div>

</body>
<script src="./dist/bundle.js"></script>
</html>
